---
- defaults:
    link:
      create: true
      relink: true
- shell:
    -
      command: git submodule update --init --recursive
      description: Installing submodules
    - 
      command: sudo apt install zsh
      description: Installing z-shell
    -
      command: sudo apt install curl
      description: Installing curl
    -
      command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      description: Installing oh-my-zsh for z-shell configuration      
- create:
    - ~/bin
    - ~/.vim
    - ~/.vim/autoload
    - ~/.vim/plugged
    - ~/.vim/backup
    - ~/.vim/swp
    - ~/.vim/undo
- clean:
    ~/:
      force: true
- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.gitignore:
      path: git/gitignore
    ~/.zshrc:
      path: zsh/zshrc
    ~/.oh-my-zsh:
      path: zsh/ohmyzsh
    ~/.oh-my-zsh/custom/themes/dracula.zsh-theme:
      path: zsh/themes/dracula/dracula.zsh-theme
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.tmux:
      path: tmux/tmux
    ~/.vimrc:
      path: vim/vimrc
    ~/.vim/autoload/plug.vim:
      path: vim/vim-plug/plug.vim
